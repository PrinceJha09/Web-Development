<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling lists</title>
    <style>
        nav ul li{
            list-style: devanagari;
            list-style-type: "@"; /*emojis bhi de skte hain*/
            background-color: orangered;
            list-style-position: inside;
            border: 1px solid black;
            list-style-image: url(https://images.herzindagi.info/image/2024/Jan/interesting-facts-about-ram-mandir-new-pic.jpg );
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
