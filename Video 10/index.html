<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIA in HTML</title>
</head>
<body>
    <video src="WhatsApp Video 2024-01-15 at 9.24.36 AM.mp4" height="500" width="300" controls></video>

    <audio src="WhatsApp Audio 2024-01-11 at 5.20.44 PM.mp3.mp4" controls muted></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="svg.svg" alt="My SVG file">

    <iframe src="https://www.codewithharry.com/tutorial/working-with-svg/" width="350" height="500"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=o0flyHY_AoZBBVyZ&amp;start=793" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
