<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Property</title>
    <style>
        .box{
            width:10vw;
            height: 10vh;
            border: 2px solid black;
            overflow: scroll;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a boy and love to write Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda vitae consectetur quo veritatis nihil quia labore, vel voluptatibus animi soluta rem facere atque qui reiciendis!
    </div>
</body>
</html>
